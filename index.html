<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Basketball Score</title>
</head>
<body>
  <div class="container">
    <div>
        <h3 class="board-style">Raptors</h3>
        <h3 class="score" id="count-el1">0</h3>
        <div class="score-btn">
          <div>
            <button onclick="handleHomeScores(1)"">+1</button>
          </div>
          <div>
            <button onclick="handleHomeScores(2)"">+2</button>
          </div>
          <div>
            <button onclick="handleHomeScores(3)"">+3</button>
          </div>
        </div>
    </div>
    <div>
        <h3 class="board-style">Guest</h3>
        <h3 class="score" id="count-el2">0</h3>
        <div class="score-btn">
          <div>
            <button onclick="handleGuestScores(1)"">+1</button>
          </div>
          <div>
            <button onclick="handleGuestScores(2)"">+2</button>
          </div>
          <div>
            <button onclick="handleGuestScores(3)"">+3</button>
          </div>
        </div>
        </div>
    </div>
  </div>
  <div class="start-again">
    <button id="start-over" onclick="startOver()">Start Over</button>
  </div>
<script src="index.js"></script> 
</body>
</html>
